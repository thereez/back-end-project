{% load static %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset = "utf-8"/>
        <title>{% block title %}My shop{% endblock title %}</title>
        <link href="{% static 'css/base.css' %}" rel='stylesheet'>
    </head>
<body>
    <div id="header" >
        <a href="/" class="logo">My shop</a>
    </div>
    <div id="subheader">
        <div class="cart">
            <a href="{% url 'cart:cart_detail' %}">Cart</a>
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
